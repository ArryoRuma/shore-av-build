<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Shore Christian Church AV Proposal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&amp;family=Open+Sans:wght@400;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }

        .accent-blue-dark {
            color: #2E5C8A;
        }

        .bg-blue-dark {
            background-color: #2E5C8A;
        }

        .accent-blue-light {
            color: #4A90E2;
        }

        .bg-blue-light {
            background-color: #4A90E2;
        }

        .decorative-shape {
            position: absolute;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Decorative Background Elements -->
        <div class="decorative-shape bg-blue-dark" style="top: 0; left: 0; width: 100%; height: 12px;"></div>
        <div class="decorative-shape bg-blue-light" style="top: 12px; left: 0; width: 40%; height: 6px;"></div>
        <!-- Bottom Accent -->
        <div class="decorative-shape bg-blue-dark" style="bottom: 0; right: 0; width: 100%; height: 24px;"></div>
        <div class="decorative-shape"
            style="bottom: 0; left: 0; width: 300px; height: 300px; background-color: #f0f4f8; border-radius: 0 100% 0 0; z-index: 0;">
        </div>
        <div class="decorative-shape"
            style="top: 0; right: 0; width: 200px; height: 200px; background-color: #f0f4f8; border-radius: 0 0 0 100%; z-index: 0;">
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col justify-center items-center relative z-10 px-16 text-center">
            <!-- Icon/Logo Placeholder -->
            <div class="mb-8 p-6 rounded-full bg-blue-50 text-blue-900 shadow-sm">
                <i class="fas fa-church text-5xl accent-blue-dark"></i>
            </div>
            <!-- Client Name -->
            <p class="font-heading text-2xl tracking-widest uppercase text-gray-500 mb-2">Shore Christian Church</p>
            <!-- Main Title -->
            <h1 class="font-heading text-6xl font-extrabold text-gray-800 mb-4 leading-tight">
                AV System <span class="accent-blue-dark">Design Proposal</span>
            </h1>
            <!-- Subtitle -->
            <div class="w-24 h-1 bg-blue-light mb-6"></div>
            <p class="font-heading text-2xl text-gray-600 mb-16">
                Sanctuary AV System Design (Design-Only)
            </p>
            <!-- Proposal Details -->
            <div class="grid grid-cols-2 gap-16 text-left border-t border-gray-200 pt-8">
                <div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-1">Date</p>
                    <p class="font-heading text-xl text-gray-800">[Insert Date]</p>
                </div>
                <div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-1">Prepared By</p>
                    <p class="font-heading text-xl text-gray-800">[Your Name / Company]</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../js/nav.js"></script>
