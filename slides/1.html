<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Shore Christian Church AV Proposal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&amp;family=Open+Sans:wght@400;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="slide-container">
        <!-- Decorative Background Elements -->
        <div class="decorative-shape bg-blue-dark" style="top: 0; left: 0; width: 100%; height: 12px;"></div>
        <div class="decorative-shape bg-blue-light" style="top: 12px; left: 0; width: 40%; height: 6px;"></div>
        <!-- Bottom Accent -->
        <div class="decorative-shape bg-blue-dark" style="bottom: 0; right: 0; width: 100%; height: 24px;"></div>
        <div class="decorative-shape"
            style="bottom: 0; left: 0; width: 300px; height: 300px; background-color: #f0f4f8; border-radius: 0 100% 0 0; z-index: 0;">
        </div>
        <div class="decorative-shape"
            style="top: 0; right: 0; width: 200px; height: 200px; background-color: #f0f4f8; border-radius: 0 0 0 100%; z-index: 0;">
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col justify-center items-center relative z-10 px-16 text-center">
            <!-- Icon/Logo Placeholder -->
            <div class="mb-8 p-6 rounded-full bg-blue-50 text-blue-900 shadow-sm">
                <i class="fas fa-church text-5xl accent-blue-dark"></i>
            </div>
            <!-- Client Name -->
            <p class="font-heading text-2xl tracking-widest uppercase text-gray-500 mb-2 config-company-name">Shore Christian Church</p>
            <!-- Main Title -->
            <h1 class="font-heading text-6xl font-extrabold text-gray-800 mb-4 leading-tight">
                AV System <span class="accent-blue-dark">Design Proposal</span>
            </h1>
            <!-- Subtitle -->
            <div class="w-24 h-1 bg-blue-light mb-6"></div>
            <p class="font-heading text-2xl text-gray-600 mb-16 config-company-sector">
                Building AV System Design (Design-Only)
            </p>
            <!-- Proposal Details -->
            <div class="grid grid-cols-2 gap-16 text-left border-t border-gray-200 pt-8">
                <div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-1">Date</p>
                    <p class="font-heading text-xl text-gray-800"><span class="config-date">January 2026</span></p>
                </div>
                <div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-1">Prepared By</p>
                    <p class="font-heading text-xl text-gray-800"><span class="config-prepared-by">Your Name / Company</span></p>
                </div>
            </div>
        </div>
        <!-- Bottom Footer -->
        <div class="w-full py-4 px-12 flex justify-between items-center bg-white border-t border-gray-200" style="position: absolute; bottom: 0; left: 0; right: 0;">
            <p class="text-xs text-gray-400 config-footer-text">Shore Christian Church - Building AV Design</p>
            <div class="flex gap-2">
                <div class="w-2 h-2 rounded-full bg-primary"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
            </div>
        </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/nav.js"></script>
    <script>
        // Populate config values
        if (window.SITE_CONFIG) {
            const companyNameEls = document.querySelectorAll('.config-company-name');
            const companySectorEl = document.querySelector('.config-company-sector');
            const footerTextEl = document.querySelector('.config-footer-text');
            const dateEl = document.querySelector('.config-date');
            const preparedByEl = document.querySelector('.config-prepared-by');
            
            companyNameEls.forEach(el => {
                if (el) el.textContent = window.SITE_CONFIG.company.name;
            });
            if (companySectorEl) companySectorEl.textContent = window.SITE_CONFIG.company.sector;
            if (footerTextEl) footerTextEl.textContent = `${window.SITE_CONFIG.company.name} - ${window.SITE_CONFIG.company.sector}`;
            if (dateEl) dateEl.textContent = window.SITE_CONFIG.proposal.date;
            if (preparedByEl) {
                if (window.SITE_CONFIG.contact.preparedByUrl) {
                    const link = document.createElement('a');
                    link.href = window.SITE_CONFIG.contact.preparedByUrl;
                    link.textContent = window.SITE_CONFIG.contact.preparedBy;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.className = 'text-primary hover:underline';
                    preparedByEl.textContent = '';
                    preparedByEl.appendChild(link);
                } else {
                    preparedByEl.textContent = window.SITE_CONFIG.contact.preparedBy;
                }
            }
        }
    </script>
</body>

</html>
