<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Project Understanding</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&amp;family=Open+Sans:wght@400;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <!-- Template System -->
    <script src="../js/config.js"></script>
    <script src="../js/template-renderer.js"></script>
</head>

<body>
    <div class="slide-container">
        <!-- Top Bar (Consistent Navigation) -->
        <div class="w-full h-2 bg-primary"></div>
        <div class="w-full h-16 flex items-center justify-between px-12 border-b border-gray-100 bg-white">
            <div class="flex items-center gap-3">
                <i class="fas fa-church text-secondary text-xl"></i>
                <span class="font-heading font-semibold text-gray-500 uppercase tracking-widest text-sm config-company-name">Shore Christian
                    Church</span>
            </div>
            <span class="text-gray-400 text-sm config-proposal-title">AV System Design Proposal</span>
        </div>
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col px-16 py-10 bg-gray-50 relative">
            <!-- Slide Title -->
            <div class="mb-8 border-b border-gray-200 pb-4">
                <h1 class="font-heading text-4xl font-bold text-gray-800" data-template="slide-title">
                    Project <span class="text-primary">Understanding</span>
                </h1>
                <p class="text-gray-500 mt-2 text-lg" data-template="slide-subtitle">Current state assessment and strategic objectives for the
                    sanctuary.</p>
            </div>
            <!-- Content Grid -->
            <div class="flex-1 grid grid-cols-12 gap-8">
                <!-- Left Column: Context & Strategy (4 cols) -->
                <div class="col-span-4 flex flex-col gap-6" data-template="left-column">
                    <!-- Content will be dynamically generated -->
                </div>
                <!-- Right Column: Functional Priorities (8 cols) -->
                <div class="col-span-8 grid grid-rows-3 gap-4" data-template="right-column">
                    <!-- Content will be dynamically generated -->
                </div>
            </div>
        </div>
        <!-- Bottom Footer -->
        <div class="w-full py-4 px-12 flex justify-between items-center bg-white border-t border-gray-200">
            <p class="text-xs text-gray-400 config-footer-text">Shore Christian Church - Sanctuary AV Design</p>
            <div class="flex gap-2">
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-primary"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
            </div>
        </div>
    </div>
    <script src="../js/nav.js"></script>
    <script>
        // Populate config values
        if (window.SITE_CONFIG) {
            const companyNameEl = document.querySelector('.config-company-name');
            const proposalTitleEl = document.querySelector('.config-proposal-title');
            const footerTextEl = document.querySelector('.config-footer-text');
            
            if (companyNameEl) companyNameEl.textContent = window.SITE_CONFIG.company.name;
            if (proposalTitleEl) proposalTitleEl.textContent = window.SITE_CONFIG.proposal.title;
            if (footerTextEl) footerTextEl.textContent = `${window.SITE_CONFIG.company.name} - ${window.SITE_CONFIG.company.sector}`;
        }

        // Render template content
        if (window.TemplateRenderer) {
            window.TemplateRenderer.renderTemplate('slide3');
        }
    </script>
</body>

</html>
